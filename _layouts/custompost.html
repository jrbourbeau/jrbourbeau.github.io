---
layout: custom
---

{% include custom_header.html %}

<div class="container-fluid white-background">
	<div class="row top-padding">
		<div class="col-sm-2">
		</div>
		<div class="col-sm-8">

			<h1 class="post-title mid-weight-font" itemprop="name headline">{{ page.title }}</h1>
			<p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>

			<div class="post-content top-padding post-bottom-padding" itemprop="articleBody">
				{{ content }}
			</div>
		</div>
		<div class="col-sm-2">
		</div>
	</div>
</div>
