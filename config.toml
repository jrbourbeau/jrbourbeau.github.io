baseurl = "https://www.github.io/jrbourbeau"
title = "James Bourbeau"

theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "colorful"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

# disqusShortname = "yourdiscussshortname"

[params]
    author = "James Bourbeau"
    description = "James Bourbeau's personal website"
    keywords = "blog,developer,personal"
    info = "Software Engineer and open-source community member"
    avatarurl = "images/image.jpg"
    
    favicon_16 = "images/favicon-16x16.png"
    favicon_32 = "images/favicon-32x32.png"

    # footercontent = "This is the footer"

    dateformat = "January 2, 2006"

    hideCredits = false
    hideCopyright = false

    rtl = false

    # Use inverted colors
    inverted = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = ["css/custom.css"]
    
    # Custom JS
    custom_js = []

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

